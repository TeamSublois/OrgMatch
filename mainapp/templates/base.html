<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Org Match{% endblock %}</title>
</head>
<body>
    <a href="{% url 'mainapp:index' %}">home</a>
    <a href="{% url 'admin:index' %}">admin</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'mainapp:register' %}">register</a>
    {% endif %}
  <main>
    <h1>OrgMatch Home Page</h1>
    <h3>A web app by Team s u b l o i s </h3>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
