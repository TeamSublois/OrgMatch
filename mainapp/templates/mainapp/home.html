<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		
		<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
		<title>Home</title>
	</head>

	<body>
		<div class="homepage">
			<div class="navbar">
			</div>
			<div class="heading">
				<div class="title">
					OrgMatch Home Page
				</div>
				<div class="tagline">
					A web app by Team  s u b l o i s
				</div>
				<button class="signUp">
					Signup
				</button>
			</div>
			<section class="columns">
				{% if all_categories_list %}
					<ul>
						{% for category in all_categories_list %}
							<div class="category">
								<input type="image" src="{{ category.cover_image.url }}" class="catImg"/>
								<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
							</div>
						{% endfor %}
					</ul>
				{% else %}
    				<p>No categories exist.</p>
				{% endif %}
			</section>
			<div class="seeMore">
				<button class="see" href="./home.html">
					SEE MORE
				</button>
			</div>
		</div>
	</body>
</html>
