<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />

		<title>Home</title>
	</head>

	<body>
		<div class="homepage">
			<div class="navbar">
			</div>
			<div class="heading">
				<div class="title">
					OrgMatch Home Page
				</div>
				<div class="tagline">
					A web app by Team  s u b l o i s
				</div>
				<button class="signUp">
					Signup
				</button>
			</div>
			<div class="columns">
				<div class="container">
					{% if all_categories_list %}
						<div class="row">
							{% for category in all_categories_list %}
								<div class="col-md-4">
									<input type="image" src="{{ category.cover_image.url }}" class="catImg"/>
									<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
								</div>
							{% endfor %}
						</div>
					{% else %}
						<p>No categories exist.</p>
					{% endif %}
				</div>
			</div>

			<section class="columns">
					<div class="column">
							<div class="category">
								<input type="image" src="{{ category.cover_image.url }}" class="catImg"/>
								<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
							</div>
					</div>
    				<p>No categories exist.</p>
			</section>
		-->
			<div class="seeMore">
				<button class="see" href="./home.html">
					SEE MORE
				</button>
			</div>
		</div>
	</body>
</html>
