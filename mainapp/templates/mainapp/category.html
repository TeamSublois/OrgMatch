<!DOCTYPE html>
<html>
	<head>
		{% load static %}

		<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">
		<title>Categories</title>
	</head>

	<body>
		<div class="catgories">
			<div class="navbar">
			</div>
			<div class="title">
				Browse All Categories
			</div>
			<section class="columns">
				{% if all_categories_list %}
					<div class="column">
						{% for category in first_col %}
							<div class="category">
								<input type="image" src="{{ category.cover_image.url }}" class="catImg"/>
								<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
							</div>
						{% endfor %}
					</div>
					<div class="column">
						{% for category in second_col %}
							<div class="category">
								<input type="image" src="{{ category.cover_image.url }}" class="catImg"/>
								<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
							</div>
						{% endfor %}
					</div>
					<div class="column">
						{% for category in third_col %}
							<div class="category">
								<input type="image" src="{{ category.cover_image.url }}" class="catImg"/>
								<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
							</div>
						{% endfor %}
					</div>
				{% else %}
    				<p>No categories exist.</p>
				{% endif %}
			</section>
		</div>
	</body>
</html>
