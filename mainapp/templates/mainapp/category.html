<!DOCTYPE html>
<html>
	<head>
		{% load static %}

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">
		<title>Categories</title>
	</head>

	<body>
		<div class="categories">
			{% include "mainapp/nav.html" %}
			<div class="title">
				Browse All Categories
			</div>
			<div class="columns">
				<div class="container">
					{% if all_categories_list %}
						<div class="row">
							{% for category in all_categories_list %}
								<div class="col-md-4 category">
									<img src="{{ category.cover_image.url }}" alt="No image available" class="catImg"/>
									<button class="catName" href="/{{ category.id }}/" >{{ category.name }}</button>
								</div>
							{% endfor %}
						</div>
					{% else %}
						<p>No categories exist.</p>
					{% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
