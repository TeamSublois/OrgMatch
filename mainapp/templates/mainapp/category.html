<!DOCTYPE html>
<html>
	<head>
		{% load static %}

		<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">
		<title>Categories</title>
	</head>

	<body>
		<div class="catgories">
			<div class="navbar">
			</div>
			<div class="title">
				Browse All Categories
			</div>
			<section class="columns">
				{% if all_categories_list %}
					<ul>
						{% for category in all_categories_list %}
							<li>
								<a href="/{{ category.id }}/">{{ category.name }}</a>
								<img src="{{ category.cover_image.url }}">
							</li>
						{% endfor %}
					</ul>
				{% else %}
    				<p>No categories exist.</p>
				{% endif %}
			</section>
		</div>
	</body>
</html>
