
{% block title %}Registration{% endblock %}

{% block content %}
<h2>Sign up</h2>

    {% if registered %}
        <h1>thanks for registering!</h1>
        <a href="{% url 'mainapp:user_login' %}">login</a>
    {% else %}
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ volunteer_form.as_p }}
        <button type="submit">Register</button>
    {% endif %}
  </form>
{% endblock %}
