<!DOCTYPE html>
<html>
<head>
	<title>{{name}}</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link type="text/css" rel="stylesheet" href="style.css">

</head>
<body style="width: 60%; margin: auto; margin-top: 3%;">
	<h1 class="text-center">{{name}}</h1>
	<div class="container bg-light">
		<img style="float: left;" src={{profile_picture}} width="20%"></img>
		<div style="margin-left: 25%;">
			<h2>{{city}}, {{state}}</h2>
			<h5>{{bio}}</h5>
		</div>
		<div style="clear: both; margin-bottom: 2%;"></div>
		<div class="row">
			<div class="col-6">
				<h3>Categories</h3>
				{{% for category in categories %}}
				<h5 style="display: inline; padding-right: 5%;">{{category}}</h5>
				{{% endfor %}}
			</div>
			<div class="col-6">
				<h3>Find Us At</h3>
				<h5>social media</h5>
				<h5>social media</h5>
			</div>
		</div>
		<div>
			<h3>Upcoming Events</h3>
			{{% for event in events %}}
			<img width="20%" src="http://lorempixel.com/300/200/" style="margin: 2%;"></img>
			{{% endfor %}}
		</div>
	</div>
</body>
</html>
