<!DOCTYPE html>
<html>
<head>
	<title>{{name}}</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>
	<h1 class="text-center">{{org.name}}</h1>
	<div class="container bg-light">
		<img style="float: left;" src={{org.profile_picture}} width="20%"></img>
		<div style="margin-left: 24%;">
			<h2>{{org.city}}, {{org.state}}</h2>
			<h5>{{org.bio}}</h5>
		</div>
		<div style="clear: both; margin-bottom: 2%;"></div>
		<div class="row">
			<div class="col-6">
				<h3>Find Us At</h3>
				<h5>Facebook: {{org.facebook}}</h5>
				<h5>Facebook: {{org.twitter}}</h5>
				<h5>Facebook: {{org.youtube}}</h5>
				<h5>Facebook: {{org.instagram}}</h5>
			</div>
		</div>
	</div>
</body>
</html>
