<!DOCTYPE html>
{% load static %}
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<title>results page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/style.css' %}" />
</head>
<body>
	<ul class="navigation">
		<li class = 'home'><button href="google.com">home</button></li>
		<li class = 'browse'><button href="google.com">browse</button></li>
		<li class = 'searchbar'><input type="text" placeholder="Search.."></li>
		<li class = 'me'><button href="google.com">me</button></li>
	</ul>
	<div class='separator'> </div>
	
	{% if all_organizations_list %}

	{% for organization in all_organizations_list %}

	<div class='results'>
		<div class='listing'>
			<a href="/{{organization.id}}}/">
				<img src="{{organization.profile_picture}}" />
				<div class='information'>
					<h1>{{organization.name}}</h1>
					<p>{{organization.bio}} </p>
				</div>
			</a>
		</div>
	</div> 

	{% endfor %}

	{% else %}
	<p>No polls are available.</p>
	{% endif %}
	<p> fuck a shit </p>

</body>
</html>
